<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradients for each circle -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Center highlight gradient -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Three overlapping circles forming Venn diagram -->
  <!-- Top left circle -->
  <circle cx="35" cy="38" r="28" fill="url(#grad1)" opacity="0.85"/>
  <!-- Top right circle -->
  <circle cx="65" cy="38" r="28" fill="url(#grad2)" opacity="0.85"/>
  <!-- Bottom center circle -->
  <circle cx="50" cy="62" r="28" fill="url(#grad3)" opacity="0.85"/>

  <!-- Center highlight where all three overlap -->
  <circle cx="50" cy="46" r="12" fill="url(#centerGlow)"/>
</svg>
