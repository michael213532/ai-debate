<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Arena - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <h1 class="auth-title">AI Debate Arena</h1>
            <p class="auth-subtitle">Watch AI models debate and discuss topics</p>

            <div id="alert" class="alert" style="display: none;"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span class="btn-text">Login</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-input" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" class="form-input" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span class="btn-text">Create Account</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
